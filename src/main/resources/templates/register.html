<html>

	<head>  
  
		<title>Register</title> 
   
	</head>  

	<body>

	<h1 th:text="#{label.form.title}">Create Account Here</h1>

	<form action="/" th:object="${user}" method="POST" enctype="utf8">
	
    <div>
        <label th:text="#{label.user.userFName}">First Name</label>
        <input th:field="*{userFName}" placeholder = "Please enter your first name here"/>
        <p th:each="error: ${#fields.errors('userFName')}"
          th:text="${error}">Validation error</p>
    </div>
    
    <div>
        <label th:text="#{label.user.userLName}">Last Name</label>
        <input th:field="*{userLName}"placeholder = "Please enter  your last name here"/>
        <p th:each="error : ${#fields.errors('userLName')}"
          th:text="${error}">Validation error</p>
    </div>
    
    <div>
        <label th:text="#{label.user.userEmail}">Email</label>
        <input type="email" th:field="*{userEmail}" placeholder = "Please enter your email here"/>
        <p th:each="error : ${#fields.errors('userEmail')}"
          th:text="${error}">Validation error</p>
    </div>
     
    <div>
        <label th:text="#{label.user.userJobTitle}">Job Title</label>
        <input type="email" th:field="*{userJobTitle}" placeholder = "Please enter your occupation title here"/>
        <p th:each="error : ${#fields.errors('userJobTitle')}"
          th:text="${error}">Validation error</p>
    </div>
    
    <div>
        <label th:text="#{label.user.userPassword}">Password</label>
        <input type="password" th:field="*{userPassword}"/ placeholder = "Please  your password here">
        <p th:each="error : ${#fields.errors('userPassword')}"
          th:text="${error}">Validation error</p>
    </div>
    
    <div>
        <label th:text="#{label.user.confirmationPassword}">Confirm Password</label>
        <input type="password" th:field="*{confirmationPassword}" placeholder = "Please re-enter your password here"/>
    </div>
    
    <button type="submit" th:text="#{label.form.submit}">Register</button>
    
	</form>
 
	<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">Log In </a>
	
</body>
</html>

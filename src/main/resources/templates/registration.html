<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You Have Been Successfully Registered!</div>
				</div>

				<h1>Registration</h1>
				<form th:action="@{/registration}" th:object="${user}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('userFName')}? 'has-error':''">
						<label for="userFName" class="control-label">First name</label> <input
							id="userFName" class="form-control" th:field="*{userFName}" autofocus="autofocus" placeholder=" Please Enter Your first Name Here"/>
						<p class="error-message"
							th:each="error: ${#fields.errors('userFName')}"
							th:text="${error}">Validation error</p>
					</div>
					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('userLName')}? 'has-error':''">
						<label for="userLName" class="control-label">Last name</label> <input
							id="userLName" class="form-control" th:field="*{userLName}" autofocus="autofocus" placeholder=" Please Enter Your Last Name Here" />
						<p class="error-message"
							th:each="error : ${#fields.errors('userLName')}"
							th:text="${error}">Validation error</p>
					</div>
					
										
					<div class="form-group"
						th:classappend="${#fields.hasErrors('userJobTitle')}? 'has-error':''">
						<label for="userJobTitle" class="control-label">Job Title</label> <input
							id="userJobTitle" class="form-control" th:field="*{userJobTitle}" autofocus="autofocus" placeholder=" Please Enter Your Job Title Here" />
						<p class="error-message"
							th:each="error: ${#fields.errors('userJobTitle')}"
							th:text="${error}">Validation error</p>
					</div>
					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('userEmail')}? 'has-error':''">
						<label for="userEmail" class="control-label">E-mail</label> <input
							id="userEmail" class="form-control" th:field="*{userEmail}" autofocus="autofocus" placeholder=" Please Enter Your Email Here" />
						<p class="error-message"
							th:each="error : ${#fields.errors('userEmail')}" th:text="${error}">Validation
							error</p>
					</div>
					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
						<label for="confirmEmail" class="control-label">Confirm
							e-mail</label> <input id="confirmEmail" class="form-control"
							th:field="*{confirmEmail}"  autofocus="autofocus" placeholder=" Please Confirm Your Email Here"/>
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmEmail')}"
							th:text="${error}">Validation error</p>
					</div>
					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('userPassword')}? 'has-error':''">
						<label for="userPassword" class="control-label">Password</label> <input
							id="userPassword" class="form-control" type="password"
							th:field="*{userPassword}" autofocus="autofocus" placeholder=" Please Enter Your Password Here"/>
						<p class="error-message"
							th:each="error : ${#fields.errors('userPassword')}"
							th:text="${error}">Validation error</p>
					</div>
					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<label for="confirmPassword" class="control-label">Confirm
							password</label> <input id="confirmPassword" class="form-control"
							type="password" th:field="*{confirmPassword}" autofocus="autofocus" placeholder=" Please Confirm Your Password Here"/>
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmPassword')}"
							th:text="${error}">Validation error</p>
					</div>
					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
						<input id="terms" type="checkbox" th:field="*{terms}" /> Â  <label
							class="control-label" for="terms"> I agree with the <a
							href="#">terms and conditions</a> for Registration.
						</label>
						<p class="error-message"
							th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Are You Already Registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>

<html lang="en">
    
	<head>  
  
		<title>Login</title> 
   
	</head>    
	
	<body>
	
	<h1 th:text="#{label.form.title}">Login Here</h1>
		
	<form action="/" th:object="${user}" method="POST" enctype="utf8">
	
    <div>
        <label th:text="#{label.user.userID}">User ID</label>
        <input th:field="*{userID}" placeholder = "Please enter your user id here"/>
        <p th:each="error: ${#fields.errors('userID')}"
          th:text="${error}">Validation error</p>
    </div>
      
    <div>
        <label th:text="#{label.user.userPassword}">Password</label>
        <input type="password" th:field="*{userPassword}" placeholder = "Please  your password here">
        <p th:each="error : ${#fields.errors('userPassword')}"
          th:text="${error}">Validation error</p>
    </div>
    
    <button type="submit" th:text="#{label.form.submit}">Log In</button>
    
	</form>
		
      
      
    </body>
</html>
